<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/05715e62e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content container">
      <div class="search-bar container">
        <div class="row">
          <div class="col-9">
            <form class="input-group">
              <input
                id="search-input"
                type="text"
                placeholder="Search by city"
                class="form-control"
                autocomplete="off"
                autofocus="on"
              />
              <div class="col-2">
                <button type="submit" class="btn">
                  Search<i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="col-3">
            <button class="btn" id="current-location">
              Current<i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="today container">
        <div class="row">
          <div class="today-weather col-5">
            <i id="weather-icon"></i>
            <h2></h2>
          </div>
          <div class="col-2">
            <span class="unit"
              ><span class="active" id="celcius">°C</span
              ><span id="farenheit">°F</span></span
            >
            <span class="statistic">
              <ul>
                <li>
                  <i class="fa-solid fa-temperature-high"></i
                  ><span>High : </span><span id="high-temp"></span>
                </li>
                <li>
                  <i class="fa-solid fa-temperature-low"></i><span>Low : </span
                  ><span id="low-temp"></span>
                </li>
                <li>
                  <i class="fa-solid fa-temperature-half"></i
                  ><span>Feels like : </span><span id="feels-temp"></span>
                </li>
              </ul>
            </span>
          </div>
          <div class="location col-5">
            <h1><span id="city">Tehran</span>, <span id="country">IR</span></h1>
            <h3>
              <span id="today-time"></span
              ><i id="update" class="fa-solid fa-rotate"></i>
            </h3>
            <div class="sky" id="weather-description"></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="statistic col-5">
            <ul>
              <li>
                <i class="fa-solid fa-umbrella"></i><span>Precipitation : </span
                ><span id="precipitation"></span>
              </li>
              <li>
                <i class="fa-solid fa-droplet"></i><span>Humidity : </span
                ><span id="humidity"></span>
              </li>
              <li>
                <i class="fa-solid fa-wind"></i><span>Wind : </span
                ><span id="wind-speed"></span
                ><span id="wind-speed-unit">m/s</span>
              </li>
              <li>
                <i class="fa-solid fa-glasses"></i><span>UV Index : </span
                ><span id="uv-index"></span>
              </li>
            </ul>
          </div>
          <div id="tomarrow-weather" class="col-7"></div>
        </div>
      </div>
      <div id="weekdays" class="container text-center"></div>
    </div>
    <footer>
      <i class="fa-brands fa-github"></i
      ><a href="https://github.com/ZariTaghavi/Weather-App" target="_blank"
        >Open-source code</a
      >
      by
      <a href="https://github.com/ZariTaghavi" target="_blank">Zari Taghavi</a>
    </footer>
    <script src="assets/js/index.js"></script>
  </body>
</html>
