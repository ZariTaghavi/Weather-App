<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/05715e62e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-7">
            <form>
              <div>
                <input
                  type="text"
                  placeholder="Search by city"
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
            </form>
          </div>
          <div class="col-2">
            <button type="submit" class="btn">
              Search<i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn">
              Current<i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-7">
            <i class="fa-solid fa-cloud"></i>
            <h2>13</h2>
            <span><a href="#">°C</a><a href="#">°F</a></span>
          </div>
          <div class="col-5">
            <h1><span>Tehran,</span>Iran</h1>
            <div>Wednesday 17:00</div>
            <div>Cloudy</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-5">
            <ul>
              <li>
                <i class="fa-solid fa-umbrella"></i
                ><span>Precipitation:</span> 0%
              </li>
              <li>
                <i class="fa-solid fa-droplet"></i><span>Humidity:</span> 34%
              </li>
              <li><i class="fa-solid fa-wind"></i><span>Wind:</span> 2 m/s</li>
              <li>
                <i class="fa-solid fa-glasses"></i><span>UV Index:</span> Low
              </li>
            </ul>
          </div>
          <div class="col-4">
            <a href="#">Tomorrow</a>
            <div>Partly Cloudy</div>
          </div>
          <div class="col-3">
            <i class="fa-solid fa-cloud-sun"></i><span>15°</span
            ><span> 8°</span>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <a href="#">Fri</a><i class="fa-solid fa-sun"></i>
            <div><span>18°</span> 11°</div>
          </div>
          <div class="col">
            <a href="#">Sat</a><i class="fa-solid fa-cloud-sun"></i>
            <div><span>18°</span> 9°</div>
          </div>
          <div class="col">
            <a href="#">Sun</a><i class="fa-solid fa-cloud-moon-rain"></i>
            <div><span>17°</span> 7°</div>
          </div>
          <div class="col">
            <a href="#">Mon</a><i class="fa-solid fa-cloud-sun-rain"></i>
            <div><span>16°</span> 6°</div>
          </div>
          <div class="col">
            <a href="#">Tue</a><i class="fa-solid fa-cloud-rain"></i>
            <div><span>14°</span> 7°</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
