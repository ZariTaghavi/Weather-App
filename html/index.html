<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/05715e62e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content container mt-2 px-4 py-4">
      <div class="search-bar container container text-center fs-5">
        <div class="row">
          <div class="col-9">
            <form class="input-group">
              <input
                id="search-input"
                type="text"
                placeholder="Search by city"
                class="form-control"
                autocomplete="off"
                autofocus="on"
              />
              <div class="col-2">
                <button type="submit" class="btn">
                  Search<i class="fa-solid fa-magnifying-glass ps-1"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="col-3">
            <button class="btn" id="current-location">
              Current<i class="fa-solid fa-location-dot ps-1"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="today container my-4">
        <div class="row ms-0 me-3">
          <div class="today-weather col-6 text-center p-0">
            <i id="weather-icon"></i>
            <h2 class="ps-2"></h2>
          </div>
          <div class="col-2 p-0">
            <div class="unit py-3">
              <span class="active pe-3" id="celcius">°C</span
              ><span class="ps-2" id="farenheit">°F</span>
            </div>
            <div class="statistic">
              <ul class="p-0">
                <li>
                  <i class="fa-solid fa-temperature-high"></i
                  ><span class="ps-2 pe-1">High : </span
                  ><span id="high-temp"></span>
                </li>
                <li>
                  <i class="fa-solid fa-temperature-low"></i
                  ><span class="ps-2 pe-1">Low : </span
                  ><span id="low-temp"></span>
                </li>
                <li>
                  <i class="fa-solid fa-temperature-half"></i
                  ><span class="ps-2 pe-1">Feels like : </span
                  ><span id="feels-temp"></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="location col-4 align-self-center text-end p-0">
            <h1><span id="city">Tehran</span>, <span id="country">IR</span></h1>
            <h3>
              <span id="today-time" class="pe-2"></span
              ><i id="update" class="fa-solid fa-rotate"></i>
            </h3>
            <div class="sky" id="weather-description"></div>
          </div>
        </div>
      </div>
      <div class="container mx-1 mb-5">
        <div class="statistc-tomarrow row">
          <div class="statistic p-0 col-3">
            <ul>
              <li>
                <i class="fa-solid fa-umbrella"></i
                ><span class="ps-2 pe-1">Precipitation : </span
                ><span id="precipitation"></span>
              </li>
              <li>
                <i class="fa-solid fa-droplet"></i
                ><span class="ps-2 pe-1">Humidity : </span
                ><span id="humidity"></span>
              </li>
              <li>
                <i class="fa-solid fa-wind"></i
                ><span class="ps-2 pe-1">Wind : </span
                ><span id="wind-speed"></span
                ><span id="wind-speed-unit">m/s</span>
              </li>
              <li>
                <i class="fa-solid fa-glasses"></i
                ><span class="ps-2 pe-1">UV Index : </span
                ><span id="uv-index"></span>
              </li>
            </ul>
          </div>
          <div class="col-5 p-0">
            <ul class="statistic">
              <div class="container text-center">
                <div class="row">
                  <div class="col-6">
                    <li>
                      <i class="fa-regular fa-sun"></i
                      ><span class="ps-2 pe-1">Sunrise</span>
                      <div id="sunrise"></div>
                    </li>
                  </div>
                  <div class="col-6">
                    <li>
                      <i class="fa-solid fa-mountain-sun"></i
                      ><span class="ps-2 pe-1">Sunset</span>
                      <div id="sunset"></div>
                    </li>
                  </div>
                </div>
              </div>
              <li class="text-center mt-3">
                <i class="fa-regular fa-moon"></i
                ><span class="ps-2 pe-1">Moon phase : </span
                ><span id="moon-phase"></span>
              </li>
            </ul>
          </div>
          <div id="tomarrow-weather" class="col-4 p-0"></div>
        </div>
      </div>
      <div id="weekdays" class="container text-center"></div>
    </div>
    <footer class="text-center">
      <i class="fa-brands fa-github pt-2 pe-1"></i
      ><a href="https://github.com/ZariTaghavi/Weather-App" target="_blank"
        >Open-source code</a
      >
      by
      <a href="https://github.com/ZariTaghavi" target="_blank">Zari Taghavi</a>
    </footer>
    <script src="assets/js/index.js"></script>
  </body>
</html>
